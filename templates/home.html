{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>강좌 전체보기</h4>
        </div>
    </div><br>

    {% for course in courses %}
    <div class="card">
      <div class="card-header">
        {{course.name}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{course.prof}} 교수님</p>
<!--          <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>-->
        </blockquote>
      </div>
    </div>
    <br>
    {% endfor %}

</div>
{% endblock %}
