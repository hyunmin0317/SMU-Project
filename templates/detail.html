{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>{{code}}</h4>
        </div>
    </div><br>

    {% for course in courses %}
    <div class="card">
      <div class="card-header">
        {{course.name}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{course.prof}} 교수님</p>
          <footer class="blockquote-footer"><cite title="Source Title">{{course.code}}</cite></footer>
        </blockquote>
      </div>
    </div>
    <br>
    {% endfor %}

</div>
{% endblock %}
